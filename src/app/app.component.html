<main class="  w-4/5 m-auto flex flex-col justify-between max-h-screen">
  <app-nav class="w-full"></app-nav>
  <!-- INPUT DE BUSQUEDA -->
  <section class="my-4 h-28 ">
    <input class="" type="text" placeholder="Buscar ciudad" id="busqueda">
  </section>

  <!-- SECTION TIEMPO DE HOY -->
  <section class="mb-8 flex flex-col gap-4 tiempo-container border-2 border-slate-800 rounded-[30px] p-[35px]">
    <!-- Ciudad -->
    <h2 class="text-5xl font-bold">Murcia,ES</h2>
    <!-- Temperaturas -->
    <div class="grid grid-cols-3">
      <div class="flex flex-row col-span-2">
        <h3 class="temperatura text-7xl font-bold">22</h3>
        <div class="text-xl font-bold flex flex-col ml-2 mt-2">
          <span>ºC</span>
          <span>ºF</span>
        </div>
      </div>
      <div class="flex items-center">
        <img src="../assets/icons/sol_medio_dia.png" alt="icon">
      </div>
    </div>
    <!-- max y min -->
    <div class="text-4xl flex flex-row gap-5 font-bold">
      <div class="flex flex-row justify-center items-center gap-2 ">
        <img class="w-6" src="../assets/icons/temp_up.svg" alt="">
        <h4 class="">25º</h4>
      </div>
      <div class="flex flex-row justify-center items-center gap-2 ">
        <img class="w-6" src="../assets/icons/temp_down.svg" alt="">
        <h4 class="">9º</h4>
      </div>
    </div>
    <!-- Descripcion, dia semana y hora actual -->
    <div class="text-2xl font-bold">
      <p>Despejado Vie, 12:00</p>
    </div>
    <!-- Publicaciones -->
    <div class="grid grid-cols-2 mt-4  gap-4">
      <img class="img_publi " src="{{ imgAbstracta }}" alt="">
      <img class="img_publi" src="{{ imagenDesierto }}" alt="">
    </div>
  </section>

  <router-outlet></router-outlet>
</main>
